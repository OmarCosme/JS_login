<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Cosme</title>
</head>
<body>
    <section class="container">
        <div class="divSesion">
            <div class="bordeAzul">
                <h2>Iniciar Sesión</h2>
                <div class="positionBox">
                    <div id="box">
                        <div class="top"></div>
                        <div>
                            <span></span>
                            <span>
                                <i class="tape"></i>
                            </span>
                            <span></span>
                            <span>
                                <i class="tape"></i>
                            </span>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="divInput">
                <label for="inputName">Usuario:</label>
                <input type="text" name="inputName" id="inputName" required>
                <div class="divPassword">
                    <label for="passUser">Contraseña:</label>
                    <input type="password" spellcheck="false" name="passUser" id="passUser" required>
                    <p><i class="fa-solid fa-eye-low-vision fa-xl toggle"></i></p>
                </div>
                <button onclick="openLink()">Entrar</button>
            </div>
        </div>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
